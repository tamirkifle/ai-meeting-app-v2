<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Meeting Transcription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
            text-align: center;
        }
        #transcription {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 5px;
            background: #f9f9f9;
            text-align: left;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #startBtn { background: #4CAF50; color: white; }
        #stopBtn { background: #f44336; color: white; display: none; }
        #loadingIndicator {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Live Meeting Transcription</h2>
    <div id="transcription">Click "Start" to begin capturing audio.</div>
    <div id="loadingIndicator"></div>

    <button id="startBtn">Start Transcription</button>
    <button id="stopBtn">Stop Transcription</button>

    <script src="popup.js"></script>

</body>
</html>
